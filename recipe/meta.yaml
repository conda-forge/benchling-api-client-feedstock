{% set name = "benchling-api-client" %}
{% set version = "2.0.411" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/benchling_api_client-{{ version }}.tar.gz
  sha256: 63ed4a67aed9f70527fafa6a13807d78332cadd834e14b3be5037a6df087ff1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }},<4.0
    - attrs >=20.1.0,<23.0
    - backoff >=1.10.0,<2.0.0
    - dataclasses-json >=0.5.2,<0.6.0
    - httpx >=0.23.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing-extensions >=3.7.4,<5.0

test:
  imports:
    - benchling_api_client
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: None
  summary: Autogenerated Python client from OpenAPI Python Client generator
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PertuyF
    - jfolleas1
